<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //Task 1  
    for (let i = 0; i < 5; i++) {
        let line = '';
        for (let j = 0; j < 5; j++) {
            if (j === 0 || j === 4 || i === j) {
                line += '*';
            } else {
                line += ' ';
            }
        }
        console.log(line);
    }
    //Task2
    
for (let i = 0; i < 5; i++) {
    let line = ' '.repeat(8 - i * 2);
    for (let j = 0; j <= i; j++) {
        if (j === 0 || j === i || i === 4) {
            line += '*';
        } else {
            line += ' ';
        }
        if (j < i) {
            line += ' ';
        }
    }
    console.log(line);
}
//Task3
for (let i = 5; i > 0; i--) {
    let line = '';
    for (let j = 0; j < 5; j++) {
        if (j < i) {
            line += '*';
        } else {
            line += ' ';
        }
    }
    console.log(line);
}
//Task4
for (let i = 1; i <= 5; i++) {
    console.log(' '.repeat(6 - i) + Array.from({ length: i }, (_, index) => index + 1).join(' '));
}
for (let i = 4; i >= 1; i--) {
    console.log(' '.repeat(6 - i) + Array.from({ length: i }, (_, index) => i - index).join(' '));
}
//Task5
const alphabet = 'a b c d e';
const rows = alphabet.split(' ');

// Top half
for (let i = 0; i < rows.length; i++) {
    console.log(' '.repeat(i) + rows.slice(0, rows.length - i).join(' '));
}

// Bottom half
for (let i = 1; i < rows.length; i++) {
    console.log(' '.repeat(rows.length - 1 - i) + rows.slice(0, i + 1).join(' '));
}
</script>
</body>
</html>
