        //Task1
num = 5;
for (i = 1; i <= num; i++) {
     s = "";
     code = 97;
    for ( k = num; k > i; k--) {
        s += " ";
    }
    
    for ( j = 1; j <= i; j++) {
        s += String.fromCharCode(code) + " ";
        code++;
    }
    console.log(s);
}
