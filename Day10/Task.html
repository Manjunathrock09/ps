<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Task1
var arr = [2, 8, 3, 7, 5, 5, 1, 9];
var pairs = [];
for (var i = 0; i < arr.length; i++) {
    for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] + arr[j] === 10) {
            pairs.push([arr[i], arr[j]]);
        }
    }
}
console.log("Pairs that sum to 10: ", pairs);
// Task2
var arrToReverse = [1, 2, 3, 4, 5];
var reversedArr = [];
for (var i = arrToReverse.length - 1; i >= 0; i--) {
    reversedArr.push(arrToReverse[i]);
}
console.log("Reversed array: ", reversedArr);
    </script>
</body>
</html>
