<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var start = 0;
var end = 10;

var count = 0;
for (var i = start; i <= end; i++) {
  if (i % 2 === 0) {
    count++;
  }
}
console.log("Count of even numbers:", count);

var number = 5;
var multipleCount = 20;

console.log(`Table of ${number}:`);
for (var i = 1; i <= multipleCount; i++) {
  var multiple = number * i;
  console.log(`${number} x ${i} = ${multiple}`);
}
    </script>
</body>
</html>
