<body>
    <script>
        let str ="mam"
rev = " "
for(i=str.length-1;i>=0;i--){
  rev = rev+str[i]
}
console.log(rev)
if(rev==str){
  console.log(rev,"It is Palindrome")
}else{
  console.log("not a Palindrome")
}
    </script>
