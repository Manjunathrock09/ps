    <script>
        //Task1
    var isArmstrong = (num) => {
    var strNum = num.toString();
    var length = strNum.length;
    var sum = strNum.split('').reduce((acc, digit) => acc + Math.pow(Number(digit), length), 0);
    return sum === num;
};
var number = 153;
console.log(number + " is an Armstrong number: " + isArmstrong(number));

function lcm(a, b) {
    var max = Math.max(a, b);
    while (true) {
        if (max % a === 0 && max % b === 0) {
            return max;
        }
        max++;
    }
}
var num1 = 12;

    if (num <= 1) return false;
    for (var i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
