    <script>
   //Task1
   let n = 5;

for (let i = 1; i <= n; i++) {
    let s = "";
    let num = 1;

    for (let j = 1; j <= n - i; j++) {
        s += " ";
    }

    for (let k = 1; k <= 2 * i - 1; k++) {
        if (k === 1 || k === 2 * i - 1) {
            s += num;
        } else {
            s += " ";
        }
    }

    console.log(s);
}

for (let i = n - 1; i >= 1; i--) {
    let s = "";
    let num = 1;

    for (let j = 1; j <= n - i; j++) {
        s += " ";
    }

    for (let k = 1; k <= 2 * i - 1; k++) {
        if (k === 1 || k === 2 * i - 1) {
            s += num;
        } else {
            s += " ";
        }
    }

    console.log(s);
}
